{% extends "base.html" %}

{% block title %}Análise de Extrato{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Analisar Extrato Bancário</h2>
    <p>Envie seu extrato bancário em formato CSV para encontrar os gastos correspondentes aos seus custos cadastrados.</p>
    
    <form action="{{ url_for('auth.processar_extrato_csv') }}" method="post" enctype="multipart/form-data">
        <label for="extrato">Selecione o arquivo CSV:</label>
        <input type="file" id="extrato" name="extrato_csv" accept=".csv" required>
        <button type="submit">Analisar Agora</button>
    </form>
</div>
{% endblock %}
