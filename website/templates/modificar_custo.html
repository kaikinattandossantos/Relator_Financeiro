<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Custo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; 
        }
        textarea {
            resize: vertical; 
            min-height: 100px;
        }
        button[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
        }
        button[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Modificar Custo</h2>

        <form method="post">
            
            <label for="tipo-custo">Tipo de Custo:</label>
            <select id="tipo-custo" name="tipo_custo" required>
                <option value="alimento" {% if custo.tipo == 'alimento' %}selected{% endif %}>Alimento</option>
                <option value="marketing" {% if custo.tipo == 'marketing' %}selected{% endif %}>Marketing</option>
                <option value="tecnologia" {% if custo.tipo == 'tecnologia' %}selected{% endif %}>Tecnologia</option>
                <option value="transporte" {% if custo.tipo == 'transporte' %}selected{% endif %}>Transporte</option>
                <option value="infraestrutura" {% if custo.tipo == 'infraestrutura' %}selected{% endif %}>Infraestrutura</option>
                <option value="recursos_humanos" {% if custo.tipo == 'recursos_humanos' %}selected{% endif %}>Recursos Humanos</option>
                <option value="outros" {% if custo.tipo == 'outros' %}selected{% endif %}>Outros</option>
            </select>

            <label for="nome-custo">Nome do Custo:</label>
            <input type="text" id="nome-custo" name="nome_custo" value="{{ custo.nome }}" required>
            
            <label for="numero-custo">Número/Código:</label>
            <input type="text" id="numero-custo" name="numero_custo" value="{{ custo.numero }}">

            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao">{{ custo.observacao }}</textarea>

            <button type="submit">Salvar Alterações</button>

            <a href="{{url_for('auth.visualizar_dados')}}">Visualizar Dados</a>
        </form>
    </div>

</body>
</html>
