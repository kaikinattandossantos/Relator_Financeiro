<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Custos V2</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Definindo variáveis de cor para fácil customização */
        :root {
            --primary-color: #4a90e2; /* Azul principal */
            --primary-hover: #357ABD;
            --secondary-color: #f4f7fc; /* Fundo suave */
            --text-color: #333;
            --label-color: #555;
            --border-color: #dbe2f0;
            --shadow-color: rgba(74, 144, 226, 0.15);
        }

        /* Estilo Geral */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container do Formulário */
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow-color);
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Estilo dos campos e labels */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        label {
            color: var(--label-color);
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 12px 12px 40px; /* Espaço para o ícone */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--shadow-color);
        }
        
        /* Ícones dentro dos campos */
        .input-group i {
            position: absolute;
            left: 15px;
            top: 42px; /* Ajuste para alinhar com o texto do input */
            color: #aaa;
            transition: color 0.3s ease;
        }

        .input-group input:focus + i,
        .input-group select:focus + i,
        .input-group textarea:focus + i {
            color: var(--primary-color);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            padding: 12px; /* Textarea não precisa de espaço para ícone */
        }
        
        /* Botão de Envio */
        button[type="submit"] {
            background: linear-gradient(45deg, var(--primary-color), #5dade2);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }
        
        /* Link Secundário */
        .secondary-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .secondary-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Cadastro de Custo</h2>

        <form action="/cadastrar_entidade_custo" method="post">
            
            <div class="input-group">
                <label for="tipo-custo">Tipo de Custo</label>
                <select id="tipo-custo" name="tipo_custo" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="alimento">Alimento</option>
                    <option value="marketing">Marketing</option>
                    <option value="tecnologia">Tecnologia</option>
                    <option value="transporte">Transporte</option>
                    <option value="infraestrutura">Infraestrutura</option>
                    <option value="recursos_humanos">Recursos Humanos</option>
                    <option value="outros">Outros</option>
                </select>
                <i class="fa-solid fa-tags"></i>
            </div>

            <div class="input-group">
                <label for="nome-custo">Nome do Custo</label>
                <input type="text" id="nome-custo" name="nome_custo" placeholder="Ex: Assinatura de Software" required>
                <i class="fa-solid fa-pencil"></i>
            </div>
            
            <div class="input-group">
                <label for="numero-custo">Número/Código</label>
                <input type="text" id="numero-custo" name="numero_custo" placeholder="Ex: C-00123">
                <i class="fa-solid fa-hashtag"></i>
            </div>

            <div class="input-group">
                <label for="observacao">Observação</label>
                <textarea id="observacao" name="observacao" placeholder="Adicione detalhes relevantes sobre o custo..."></textarea>
                </div>

            <button type="submit">Cadastrar Custo</button>

            <a class="secondary-link" href="{{url_for('auth.visualizar_dados')}}">Visualizar Custos Cadastrados</a>
        </form>
    </div>

</body>
</html>
