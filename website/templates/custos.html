<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Entidade de Custo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; 
        }

        textarea {
            resize: vertical; 
            min-height: 100px;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Cadastro de Entidade de Custo</h2>

        <form action="/salvar-entidade-custo" method="post">
            
            <label for="tipo-custo">Tipo de Custo:</label>
            <select id="tipo-custo" name="tipo_custo" required>
                <option value="" disabled selected>Selecione o tipo</option>
                <option value="alimento">Alimento</option>
                <option value="marketing">Marketing</option>
                <option value="tecnologia">Tecnologia</option>
                <option value="transporte">Transporte</option>
                <option value="infraestrutura">Infraestrutura</option>
                <option value="recursos_humanos">Recursos Humanos</option>
                <option value="outros">Outros</option>
            </select>

            <label for="nome-custo">Nome do Custo:</label>
            <input type="text" id="nome-custo" name="nome_custo" placeholder="Ex: Assinatura de Software" required>
            
            <label for="numero-custo">Número/Código:</label>
            <input type="text" id="numero-custo" name="numero_custo" placeholder="Ex: C-00123">

            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao" placeholder="Adicione detalhes relevantes sobre o custo..."></textarea>

            <button type="submit">Cadastrar Custo</button>

            <a href="{{url_for('auth.visualizar_dados')}}">Visualizar</a>
        </form>

        
    </div>



</body>
</html>
